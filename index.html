<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- fontawsome linked  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap linked  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style linked  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="carculator-container">
            <div class="calculator-contents">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="single_Box">
                            <div>
                                <tr>
                                    <td><input class="result_Box" type="text" id="allResult"></td>
                                </tr>
                            </div>
                          
                            <div class="box_border">
                                <table class="main-Content ">
                                
                                    <div class="main">
                                       <tr>
                                           <td><input class="style-content first_border first_content" type="button" value="C" onclick="deleteMe('C')"></td>
                                           <td><input class="style-content first_content" type="button" value="AC" onclick="deleteMe('AC')"></td>
                                           <td><input class="style-content first_content" type="button" value="(" onclick="calculate('(')"></td>
                                           <td><input class="style-content last_border first_content" type="button" value=")" onclick="calculate(')')"></td>
                                       </tr>
                                       <tr>
                                           <td><input class="style-content first_border" type="button" value="7" onclick="calculate('7')"></td>
                                           <td><input class="style-content" type="button" value="8" onclick="calculate('8')"></td>
                                           <td><input class="style-content" type="button" value="9" onclick="calculate('9')"></td>
                                           <td><input class="style-content last_border" type="button" value="-" onclick="calculate('-')"></td>
                                       </tr>
                                       <tr>
                                           <td><input class="style-content first_border" class="style-content" type="button" value="4" onclick="calculate('4')"></td>
                                           <td><input class="style-content" type="button" value="5" onclick="calculate('5')"></td>
                                           <td><input class="style-content" type="button" value="6" onclick="calculate('6')"></td>
                                           <td><input class="style-content last_border" type="button" value="+" onclick="calculate('+')"></td>
                                       </tr>
                                       <tr>
                                           <td><input class="style-content first_border" type="button" value="1" onclick="calculate('1')"></td>
                                           <td><input class="style-content" type="button" value="2" onclick="calculate('2')"></td>
                                           <td><input class="style-content" type="button" value="3" onclick="calculate('3')"></td>
                                           <td><input class="style-content last_border" type="button" value="*" onclick="calculate('*')"></td>
                                       </tr>
                                       <tr>
                                           <td><input class="style-content first_border main_Border" type="button" value="0" onclick="calculate('0')"></td>
                                           <td><input class="style-content main_Border" type="button" value="." onclick="calculate('.')"></td>
                                           <td><input class="style-content main_Border" type="button" value="/" onclick="calculate('/')"></td>
                                           <td><input class="style-content last_border main_Border" type="button" value="=" onclick="answer('=')"></td>
                                       </tr>
                                    </div>
                                   </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


       




    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
